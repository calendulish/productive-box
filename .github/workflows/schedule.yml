name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */8 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 4b386490a6786c47d8d3addcf4e37a1b
          TIMEZONE: Asia/Shanghai
